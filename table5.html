
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 2px solid;
            border-collapse: collapse;
            width: 100%;
             
        }
        th{
            height: 70px;
        }
        h2:hover{
            display: table;
            color: red;
            
        }
    </style>

</head>
<body>
    <h2>The width and height Properties</h2>
     
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
    </table>
</body>
</html>
